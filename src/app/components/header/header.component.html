<mat-toolbar class="max-w-7x1 mx-auto border-x justify-between content-between">

  <div class="flex">
    <mat-icon>home</mat-icon>
    <a routerLink="home" class="mr-7 justify-items-center font-bold">
      EcoWave
    </a>
  </div>
  <button mat-icon-button [matMenuTriggerFor]="notifications">
    <mat-icon
      [matBadge]="3"
      matBadgeColors="warn"
    >notifications</mat-icon>
  </button>
  <mat-menu #notifications="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">3 notifications</span>
        <a routerLink="messages">Veiw Notifications</a>
      </div>
      <div class="py-3">
        <div class="flex justify-between font-light mb-2">
          New Album From Beethoven
          <span class="font-bold">{{ 150 | currency }}</span>
        </div>
        <div class="flex justify-between font-light mb-2">
          New Album From Beethoven
          <span class="font-bold">{{ 150 | currency }}</span>
        </div>
        <div class="flex justify-between font-light mb-2">
          New Album From Beethoven
          <span class="font-bold">{{ 150 | currency }}</span>
        </div>
      </div>
      <div class="flex justify-between py-3 font-light">
        Activity:
        <span class="font-bold">{{ '450' | currency }}</span>
      </div>
      <div class="pt-3 flex justify-between">
        <button class="bg-rose-600 text-white rounded-full w-9 h-9">
          <mat-icon>inbox</mat-icon>
        </button>
        <button
          routerLink="messages"
          class="bg-green-600 text-white rounded-full w-9 h-9">
          <mat-icon>inbox</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
