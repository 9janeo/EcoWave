<mat-expansion-panel *ngIf="genres">
  <mat-expansion-panel-header>
    <mat-panel-title>GENRES</mat-panel-title>
  </mat-expansion-panel-header>
  <mat-selection-list [multiple]="false">
    <mat-list-option *ngFor="let genre of genres" [value]="genres">
      <button (click)="onShowGenre(genre)">{{genre}}</button>
    </mat-list-option>
  </mat-selection-list>
</mat-expansion-panel>
